name: CI

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch sources
        uses: actions/checkout@v6
      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: 21

      - name: Fetch CI/CD resources
        uses: actions/checkout@v6
        with:
          repository: acromere/canoe
          path: .github

      - name: Setup
        shell: bash
        run: |
          source .github/config.sh

      - name: Build
        env:
          ACM_GPG_PASSWORD: ${{ secrets.ACM_GPG_PASSWORD }}
          ACM_KEYSTORE_PASSWORD: ${{ secrets.ACM_KEYSTORE_PASSWORD }}
          ACM_MAVEN_REPO_USERNAME: ${{ secrets.ACM_MAVEN_REPO_USERNAME }}
          ACM_MAVEN_REPO_PASSWORD: ${{ secrets.ACM_MAVEN_REPO_PASSWORD }}
        run: |
          gpg --quiet --batch --yes --decrypt --passphrase=$ACM_GPG_PASSWORD --output .github/acromere.keystore .github/acromere.keystore.gpg
          mvn deploy -B -U -V --settings .github/settings.xml --file pom.xml
